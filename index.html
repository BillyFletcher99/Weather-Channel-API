<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links for CSS and bootstrap-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header section-->
    <Header class="Header-section">
        <h1 class="h1" id="h1">Weather Channel</h1>
    </Header>
    <div class='container'>
        <div class='row'>
          <div class='col-md-2'>
            <div class='card search-section'>
              <div class='card-body' id="search-form">
                <label>Search By City:</label>            
                <div class="input-group mb-3">
                  <!-- Input section for city -->
                  <input id="cityEntered" type="text" class="form-control" placeholder="Detroit">
                    <div class="input-group-append">
                      <button id='Entercityname' class="btn btn-secondary btn-sm" type="submit"></button>
                    </div>
                  </div>
                  <!-- Previous searchs -->
                <div id='previous-search'></div>
              </div>
            </div>
          </div>
          <div class='col-md-7 '>
            <div class='row'>
              <div class='card'>
                <div class='card-body'>
                  <!-- Name of chosen city, loaded from API -->
                  <h5 class='city' id='cityName'>City</h5>
                  <ul>
                     <!-- Values and values loaded from openweather API  -->
                    <li><img id='http://openweathermap.org/img/wn/10d@2x.png'></img></li>
                    <li class='temp' id='temp'>Temp:</li>
                    <li class='wind' id='wind'>Wind:</li>
                    <li class='humidity' id='humidity'>Humidity:</li>
                    <li class='description' id='description'>Description:</li>
                  </ul>
                </div>
              </div>
          </div>
          <div class='row'>
              <!-- forecast header -->
              <h5 class='forecast-card' id="forecast-header">5-Day Forcast</h5>
          </div>
          <!-- 5-day-forecast -->
          <div class='row' id='forecast'></div>
        </div>
      </div>

      <!--Scripts-->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
    </body>
    </html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
